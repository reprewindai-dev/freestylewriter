<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Freestyle Writer</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&family=Merriweather:wght@300;400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="app-container">
        <!-- Header -->
        <header class="header">
            <div class="header-left">
                <h1 class="logo">Freestyle Writer</h1>
                <div class="document-info">
                    <input type="text" id="documentTitle" class="document-title" placeholder="Untitled Document" />
                    <span class="save-status" id="saveStatus">All changes saved</span>
                </div>
            </div>
            <div class="header-right">
                <div class="stats">
                    <span id="wordCount">0 words</span>
                    <span class="separator">â€¢</span>
                    <span id="charCount">0 characters</span>
                </div>
                <button class="icon-btn" id="darkModeToggle" title="Toggle dark mode">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path>
                    </svg>
                </button>
                <button class="icon-btn" id="newDocBtn" title="New document">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"></path>
                        <polyline points="14 2 14 8 20 8"></polyline>
                        <line x1="12" y1="18" x2="12" y2="12"></line>
                        <line x1="9" y1="15" x2="15" y2="15"></line>
                    </svg>
                </button>
                <button class="btn-primary" id="menuBtn">Menu</button>
            </div>
        </header>

        <!-- Main Editor -->
        <main class="editor-container">
            <div class="editor-wrapper">
                <textarea 
                    id="editor" 
                    class="editor" 
                    placeholder="Start writing your thoughts..."
                    spellcheck="true"
                    autofocus
                ></textarea>
            </div>
        </main>

        <!-- Menu Sidebar -->
        <aside class="menu-sidebar" id="menuSidebar">
            <div class="menu-header">
                <h2>Menu</h2>
                <button class="close-btn" id="closeMenuBtn">&times;</button>
            </div>
            
            <div class="menu-section">
                <h3>Documents</h3>
                <div id="documentsList" class="documents-list">
                    <!-- Documents will be populated here -->
                </div>
            </div>

            <div class="menu-section">
                <h3>Actions</h3>
                <button class="menu-action-btn" id="saveBtn">
                    <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M19 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h11l5 5v11a2 2 0 0 1-2 2z"></path>
                        <polyline points="17 21 17 13 7 13 7 21"></polyline>
                        <polyline points="7 3 7 8 15 8"></polyline>
                    </svg>
                    Save to iCloud Drive
                </button>
                <button class="menu-action-btn" id="loadBtn">
                    <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M3 15v4c0 1.1.9 2 2 2h14a2 2 0 0 0 2-2v-4M17 8l-5-5-5 5M12 3v12"></path>
                    </svg>
                    Load from iCloud Drive
                </button>
                <button class="menu-action-btn" id="exportTxtBtn">
                    <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
                        <polyline points="7 10 12 15 17 10"></polyline>
                        <line x1="12" y1="15" x2="12" y2="3"></line>
                    </svg>
                    Export as TXT
                </button>
                <button class="menu-action-btn" id="exportMdBtn">
                    <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
                        <polyline points="7 10 12 15 17 10"></polyline>
                        <line x1="12" y1="15" x2="12" y2="3"></line>
                    </svg>
                    Export as Markdown
                </button>
                <button class="menu-action-btn" id="clearBtn">
                    <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <polyline points="3 6 5 6 21 6"></polyline>
                        <path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"></path>
                    </svg>
                    Clear Document
                </button>
            </div>

            <div class="menu-section">
                <h3>Settings</h3>
                <div class="setting-item">
                    <label>
                        <input type="checkbox" id="autoSave" checked>
                        Auto-save
                    </label>
                </div>
                <div class="setting-item">
                    <label>
                        <input type="checkbox" id="focusMode">
                        Focus mode
                    </label>
                </div>
            </div>
        </aside>

        <!-- Overlay -->
        <div class="overlay" id="overlay"></div>
    </div>

    <script src="app.js"></script>
</body>
</html>
